<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat Heritage Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("/static/images/picture1.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* Dark overlay */
.overlay {
    background: rgba(0,0,0,0.45);
    min-height: 100vh;
}

/* Hero Center Box */
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    text-align: center;
}

.hero-box {
    background: rgba(11, 45, 77, 0.85);
    border: 3px solid #c9a227;
    padding: 40px 50px;
    border-radius: 20px;
    color: white;
    -webkit-backdrop-filter: blur(6px);
    backdrop-filter: blur(6px);
    opacity: 0;
    animation: fadeInUp 1.2s ease forwards;
}

.hero-box h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin: 0;
    color: #f5d36a;
}

.hero-box p {
    margin: 12px 0;
    font-size: 18px;
    opacity: 0.95;
}

/* Cards Section */
.cards-section {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding-bottom: 60px;
}

/* Card */
.card {
    width: 280px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid #c9a227;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: zoomIn 0.8s ease forwards;
}

.card:nth-child(1) { animation-delay: 0.3s; }
.card:nth-child(2) { animation-delay: 0.5s; }
.card:nth-child(3) { animation-delay: 0.7s; }

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-title {
    padding: 18px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #0b2d4d;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@media (max-width: 1200px) {
    .cards-section {
        flex-wrap: wrap;
        gap: 30px;
    }
    .card {
        width: 250px;
    }
    .hero-box h1 {
        font-size: 36px;
    }
}

@media (max-width: 768px) {
    .cards-section {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .hero-box {
        padding: 30px;
        margin: 20px;
    }
    .hero-box h1 {
        font-size: 28px;
    }
    .hero-box p {
        font-size: 14px;
    }
}
</style>
</head>
<body>
<div class="overlay">
    <div class="hero">
        <div class="hero-box">
            <h1>Bharat Heritage Explorer</h1>
            <p>Discover India's Rich Cultural Heritage</p>
        </div>
    </div>

    <div class="cards-section">
        <div class="card" onclick="window.location.href='/category/places'">
            <img src="/static/images/picture2.jpg" alt="Places">
            <div class="card-title">Heritage Places</div>
        </div>
        <div class="card" onclick="window.location.href='/category/arts'">
            <img src="/static/images/picture3.jpg" alt="Arts">
            <div class="card-title">Art Forms</div>
        </div>
        <div class="card" onclick="window.location.href='/category/festivals'">
            <img src="/static/images/picture4.jpg" alt="Festivals">
            <div class="card-title">Festivals</div>
        </div>
    </div>
</div>
</body>
</html>
